<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<script src="QQ音乐播放器/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" src="QQ音乐播放器/QQ音乐.js"></script>
	<link rel="stylesheet" href="QQ音乐播放器/jquery.mCustomScrollbar.css" />
	<link rel="stylesheet" href="QQ音乐播放器/QQ音乐.css">
</head>
<body>
	<div class="header">
		<h2 class="logo">
			<a href="#"></a>
		</h2>
		<ul class="ul">
			<li>登陆</li>
			<li>设置</li>
		</ul>
	</div>
	<div class="content">
		<div class="content_in">
			<div class="content_left">
				<div class="content_top">
					<span><i></i>收藏</span>
					<span><i></i>添加到</span>
					<span><i></i>下载</span>
					<span><i></i>删除</span>
					<span><i></i>清空列表</span>
				</div>
				<div class="content_list" data-mcs-theme="minimal-dark">
					<ul>
						<li class="list_title">
							<div class="list_check"><i></i></div>
							<div class="list_number"></div>
							<div class="list_name">歌曲</div>
							<div class="list_singer">歌手</div>
							<div class="list_time">时长</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="content_right">
				<div class="song_info">
					<a href="javascript:;" class="song_info_pic">
						<img src="../image/T002R300x300M000001ERfY50PCNW6.jpg" alt="" />
					</a>
					<div class="song_info_name">
						歌曲名:
						<a href="javascript:;">好想你</a>
					</div>
					<div class="song_info_singer">
						歌手名:
						<a href="javascript:;">柴仕祺</a>
					</div>
					<div class="song_info_ablum">
						专辑名:
						<a href="javascript:;">好想你</a>
					</div>
				</div>
				<ul class="song_lyric">
					<li class="cur">第一条歌词</li>
					<li>第二条歌词</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer_in">
			<a href="javascript:;" class="music_pre"></a>
			<a href="javascript:;" class="music_play"></a>
			<a href="javascript:;" class="music_next"></a>
			<div class="music_progress_info">
				<div class="music_progress_top">
					<span class="music_progress_name">柴仕祺 / 柴仕祺</span>
					<span class="music_progress_time">00:00 / 05:23</span>
				</div>
				<div class="music_progress_bar">
					<div class="music_progress_line">
						<div class="music_progress_dot"></div>
					</div>
				</div>
			</div>
			<a href="javascript:;" class="music_mode"></a>
			<a href="javascript:;" class="music_fav"></a>
			<a href="javascript:;" class="music_down"></a>
			<a href="javascript:;" class="music_comment"></a>
			<a href="javascript:;" class="music_only"></a>
			<div class="music_voice_info">
				<a href="javascript:;" class="music_voice_icon"></a>
				<div class="music_voice_bar">
					<div class="music_voice_line">
						<div class="music_voice_dot"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="mask_bg"></div>
	<div class="mask"></div>
</body>
</html>
